<!-- Handle weekschedule -->
<span ng-if="e.mode == 'weekschedule'">
	<div class="col-xs-4 reduced-padding">
		<select ng-if="e.desc.day.categories" ng-required="true"
		 ng-change="fCtrl.updateSelectArray(e)" class="form-control"
		 ng-model="m[e.desc.day.model]" name="{{e.name}}select[]"
		 ng-options="i for i in e.desc.day.categories">
	</select>
	</div>
	<div class="col-xs-2 reduced-padding">
		<input type="text" ng-model="m[e.desc.beggining.model]"
		 name="{{e.name}}beggining[]" ng-required="true"
		 class="form-control"
		 ng-pattern="/^([01]?[0-9]|2[0-3])(:[0-5][0-9]){0,1}$/"/>
	</div>
	<div class="col-xs-1 reduced-padding text-center">
		Ã s
	</div>
	<div class="col-xs-2 reduced-padding">
		<input type="text" ng-model="m[e.desc.ending.model]"
		 name="{{e.name}}beggining[]" ng-required="true"
		 class="form-control"
		 ng-pattern="/^([01]?[0-9]|2[0-3])(:[0-5][0-9]){0,1}$/"/>
	</div>
</span>
